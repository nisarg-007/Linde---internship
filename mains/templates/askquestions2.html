{% extends 'base2.html' %}
{% load static%}

{% block title %}{% endblock title %}
{% block body %}

<div class="page-wrapper">
  <div class="container-fluid">
      <!-- Start Page Content -->
      <div class="row">
          <div class="col-12">
              <div class="card">
                  <div class="card-body">
                    <h1>ASK THE COMPANY</h1>
                    <form method="post" action="addq2/"> 
                        {% csrf_token %}
                      <div class="form-group">
                        <label for="title">Title:</label>
                        <input type="text" id="title" name="title" maxlength="50" required>
                      </div>
                      <div class="form-group">
                        <label for="description">Description:</label>
                        <textarea type="text" id="description" name="description" maxlength="250" rows="10"></textarea>
                      </div>
                      <div class="form-group">
                        <label for="mail_list" class="Form-heading">Manager List: </label>
                        <select name="mail_list" id="m_mail" required>
                          <option value="">--OPTIONS--</option>
                          {% for i in r %}
                          <option value="{{i.Mail}}">{{i.Mail}}</option>
                          {% endfor %}
                        </select>
                      </div>
                
                      <div class="form-group">
                      </div>
                      <button type="submit" class="btn btn-success d-none d-md-inline-block text-white">Submit</button>
                    </form>
                  </div>
              </div>
          </div>
      </div>
      <!-- End PAge Content -->
</div>
<footer class="text-center text-lg-start bg-white text-muted">
  <div class="text-center p-4" style="background-color: rgba(0, 0, 0, 0.025);">
      <a href="https://www.linde.com/sitemap" target="_blank">Sitemap</a> |
      <a href="https://www.linde.com/privacy-statement" target="_blank">Privacy Statement</a> |
      <a href="https://www.linde.com/terms-conditions" target="_blank">Terms and Conditions</a> |
      <a href="https://www.linde.com/contact-us" target="_blank">Contact Us</a> |
      <a href="https://www.linde.com" target="_blank">About Us</a>
  </div>
</footer>


{% endblock body %}
